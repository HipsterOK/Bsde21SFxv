<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Редирект через Firebase</title>

  <!-- Firebase SDK (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCfSw-LK_M0zpTE_g0B6lc8loR_b-FdZEo",
      authDomain: "isappbelive.firebaseapp.com",
      projectId: "isappbelive",
      storageBucket: "isappbelive.appspot.com",
      messagingSenderId: "336463710809",
      appId: "1:336463710809:web:09c4adaac1a0919ab8bf48",
      measurementId: "G-D23T3TN0Q8",
      databaseURL: "https://isappbelive-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('link').get().then((snapshot) => {
      if (snapshot.exists()) {
        const url = snapshot.val();
        window.location.replace(url);
      } else {
        document.getElementById('output').innerText = "Ссылка не найдена.";
      }
    }).catch((error) => {
      console.error("Ошибка при загрузке:", error);
      document.getElementById('output').innerText = "Ошибка при загрузке данных.";
    });
  </script>
</head>

<body>
  <p id="output">Загрузка...</p>
</body>

</html>
